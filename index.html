<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web 2024/09/08</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</head>
<body>
    <header id="header"></header>
    <div id="banner">
        <div class="banner_slick slick-slider">
            <div class="slick-slide">
                <img src="banner1.jpg" alt="Banner 1">
            </div>
            <div class="slick-slide">
                <img src="banner2.jpg" alt="Banner 2">
            </div>
            <div class="slick-slide">
                <img src="banner3.jpg" alt="Banner 3">
            </div>
        </div>
    </div>
    <div id="product">
        <div class="product_slick slick-slider">
            <div class="slick-slide">
                <img src="rock1.jpg" alt="Rock 1">
            </div>
            <div class="slick-slide">
                <img src="rock2.jpg" alt="Rock 2">
            </div>
            <div class="slick-slide">
                <img src="rock3.jpg" alt="Rock 3">
            </div>
            <div class="slick-slide">
                <img src="rock4.jpg" alt="Rock 4">
            </div>  
            <div class="slick-slide">
                <img src="rock5.jpg" alt="Rock 5">
            </div>  
            <div class="slick-slide">
                <img src="rock6.jpg" alt="Rock 6">
            </div>             
        </div>
    </div>
    
</body>
<script>
    $(document).ready(function() {
        // 使用 document.getElementById 方法動態創建 <header> 元素
            const headerElement = document.getElementById('header');
        // 使用 fetch 方法讀取 header.html 檔案的內容
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                // 將 header.html 檔案的內容插入到 <header> 元素中
                headerElement.innerHTML = data;
            })
            .catch(error => console.error(error));
    $('.banner_slick').slick({
    fade: true,
    infinite: true,
    speed: 1500,
    slidesToShow: 1,
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 3000,
    arrows: false,
  });
  $('.product_slick').slick({
    infinite: true,
    loop: true,
    speed: 3000,
    slidesToShow: 5,
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 0, // 設置為0以禁用自動播放的暫停
    cssEase: 'linear',// 設置為線性以創建平滑的輪播效果
    arrows: false,
  });
    });
</script>
</html>
