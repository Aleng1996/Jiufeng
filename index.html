<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web 2024/09/08</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</head>
<body>
    <header id="header"></header>
    <div class="banner">
        <div class="banner_slick slick-slider">
            <div class="slick-slide">
                <img src="banner1.jpeg" alt="Banner 1">
            </div>
            <div class="slick-slide">
                <img src="banner2.jpeg" alt="Banner 1">
            </div>
            <div class="slick-slide">
                <img src="banner3.jpeg" alt="Banner 1">
            </div>
        </div>
    </div>
    <div class="product">
        <div class="product_slick slick-slider">
            <div class="slick-slide">
                <p>1</p>
            </div>
            <div class="slick-slide">
                <p>2</p>
            </div>
            <div class="slick-slide">
                <p>3</p>
            </div>
            <div class="slick-slide">
                <p>4</p>
            </div>  
            <div class="slick-slide">
                <p>5</p>
            </div>  
            <div class="slick-slide">
                <p>6</p>
            </div>             
        </div>
    </div>
    
</body>
<script>
    $(document).ready(function() {
        // 使用 document.getElementById 方法動態創建 <header> 元素
            const headerElement = document.getElementById('header');
        // 使用 fetch 方法讀取 header.html 檔案的內容
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                // 將 header.html 檔案的內容插入到 <header> 元素中
                headerElement.innerHTML = data;
            })
            .catch(error => console.error(error));
            var bannerSlick = $('.banner_slick').slick({
    fade: true,
    infinite: true,
    speed: 1500,
    slidesToShow: 1,
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 3000,
    arrows: false,
  });
  var productSlick = $('.product_slick').slick({
    infinite: true,
    speed: 1500,
    slidesToShow: 1,
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 5000,
    arrows: false,
  });
    });
</script>
</html>
